<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            color: #333;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        button {
            margin-top: 20px;
            background: #af4261;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #f3ec78;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Page</h1>
        <p id="message">Click the button below to see some magic!</p>
        <button onclick="showMessage()">Click Me</button>
    </div>

    <script>
        function showMessage() {
            const messageElement = document.getElementById('message');
            const messages = [
                "Have a great day! ðŸ˜Š",
                "Keep up the awesome work! ðŸš€",
                "You're doing amazing! ðŸŒŸ",
                "Never stop learning! ðŸ“š"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMessage;
        }
    </script>
</body>
</html>
